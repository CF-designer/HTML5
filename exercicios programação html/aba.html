<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            right: -90px;
        }
        .link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Redirecionamento</h1>
    <a href="#section1" class="link">Redirecionar no próprio site</a>
    <!-- Talvez esse processo aqui não funcione tão bem pois essa é uma página muito curta -->
    <a href="https://www.ibm.com/br-pt" target="_blank" class="link">Redirecionar para nova aba</a>
    <!-- Aqui eu coloquei o site da IBM como redirecionamento mas você pode colocar qualquer site no lugar -->
    <section id="section1">
        <h2>Seção 1</h2>
        <p>Bem-vindo à seção 1!</p>
    </section>
